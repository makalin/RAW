<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAW Store Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .app {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .app h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .display {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .display p {
      margin: 10px 0;
      font-size: 1.2em;
    }
    
    .display strong {
      color: #667eea;
      font-size: 1.5em;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- RAW Logo - Simple and bold -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- RAW text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">RAW</text>
  
  <!-- Accent line -->
  <line x1="40" y1="150" x2="160" y2="150" stroke="white" stroke-width="4" stroke-linecap="round" />
</svg>

